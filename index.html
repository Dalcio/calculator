<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./assets/fonts/css/all.css" rel="stylesheet" />
    <!--load all styles -->
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/phone-container.css" />
    <link rel="stylesheet" href="./css/timer.css" />
    <link rel="stylesheet" href="./css/result-container.css" />
    <link rel="stylesheet" href="./css/equation-input.css" />
    <link rel="stylesheet" href="./css/messages.css" />
    <link rel="stylesheet" href="./css/tools.css" />
    <link rel="stylesheet" href="./css/keyboard.css" />
  </head>
  <body>
    <main class="phone-container">
      <header role="banner" class="timer"></header>
      <div class="result-container">
        <span class="equal-result">=</span>
        <span class="result">4000</span>
      </div>
      <div class="equation-wrapper">
        <input type="text" class="equation-input" />
      </div>
      <div class="messages"></div>
      <div class="tools">
        <button id="history">History</button>
        <button id="change-keyboard">
          &ReverseEquilibrium;<span class="current-keyboard">1st</span>
        </button>
        <button id="backspace">
          <i class="fas fa-backspace"></i>
        </button>
      </div>
      <footer class="keyboard">
        <div class="history" show="false">
          <ul class="history-list">
            <li><span>expression</span><span>=</span> <span>4000</span></li>
            <li><span>expression</span><span>=</span> <span>4000</span></li>
          </ul>
          <button class="clear-history">clear history</button>
        </div>
      </footer>
    </main>
    <script src="./js/keys-map.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/equation-input.js"></script>
    <script src="./js/handle-keys.js"></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/build-keyboard.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/change-keyboard.js"></script>
    <script src="./js/resolve-equation.js"></script>
  </body>
</html>
