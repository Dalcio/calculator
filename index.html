<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Mode</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body>
    <div class="basic container">
      <header role="banner" class="header">
        <button class="clear">Clear</button>
        <div class="dropdown-select">
          <button class="drop-btn" active="false" >Basic Mode</button>
          <ul class="options">
            <li value="basic" selected>Basic Mode</li>
            <li value="financial">Financial Mode</li>
            <li value="programming">Programming Mode</li>
          </ul>
        </div>
      </header>
      <div class="results"></div>
      <input type="text" name="operation" id="operation" class="operation" />
      <main class="keyboard"></main>
    </div>
  </body>
</html>
